<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumya Swet - Live Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background: #001a33;
        }

        /* Base gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #003366, #002244);
            z-index: -3;
        }

        /* Moving round gradient orbs */
        .gradient-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: -2;
        }

        .orb1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #0066cc, transparent);
            top: -100px;
            left: -100px;
            animation: float1 20s ease-in-out infinite;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #004080, transparent);
            bottom: -50px;
            right: -50px;
            animation: float2 25s ease-in-out infinite;
        }

        .orb3 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #0059b3, transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float3 30s ease-in-out infinite;
        }

        .orb4 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #003d7a, transparent);
            top: 20%;
            right: 10%;
            animation: float4 22s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(100px, 150px); }
            66% { transform: translate(-50px, 100px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(-120px, -80px); }
            66% { transform: translate(80px, -120px); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-30%, -60%) scale(1.2); }
        }

        @keyframes float4 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-100px, 80px) scale(0.8); }
        }

        header {
            padding: 1.5rem 2rem;
            width: 100%;
            z-index: 10;
            position: relative;
        }

        .logo {
            font-size: 1.1rem;
            color: white;
            font-weight: 500;
            letter-spacing: 1px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            position: relative;
            padding: 2rem;
        }

        .content {
            text-align: center;
            animation: fadeInUp 1.5s ease;
            margin-bottom: 3rem;
        }

        .live-soon {
            font-size: 5rem;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 3px 3px 20px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 2rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 3px 3px 20px rgba(0, 0, 0, 0.5),
                             0 0 30px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 3px 3px 20px rgba(0, 0, 0, 0.5),
                             0 0 50px rgba(255, 255, 255, 0.6);
            }
        }

        .libutton {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 7px;
            text-align: center;
            outline: none;
            text-decoration: none !important;
            color: #ffffff !important;
            width: 200px;
            height: 32px;
            border-radius: 16px;
            background-color: #0A66C2;
            font-family: "SF Pro Text", Helvetica, sans-serif;
            margin: 0 auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .libutton:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(10, 102, 194, 0.4);
        }

        /* Social Profiles Section */
        .social-profiles-section {
            padding: 4rem 2rem;
            z-index: 10;
            position: relative;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            color: white;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .profiles-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .profile-icon {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 1.5rem;
        }

        .linkedin-icon {
            background: #0A66C2;
        }

        .instagram-icon {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        .x-icon {
            background: #000000;
        }

        .profile-name {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .profile-embed {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
        }

        footer {
            padding: 2rem;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            z-index: 10;
            position: relative;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 1rem;
            }
            
            .live-soon {
                font-size: 3rem;
                letter-spacing: 4px;
            }

            .orb1, .orb2, .orb3, .orb4 {
                width: 300px;
                height: 300px;
            }

            .section-title {
                font-size: 2rem;
            }

            .profiles-container {
                grid-template-columns: 1fr;
            }

            .profile-embed {
                height: 400px;
            }
        }
    </style>
</head>
