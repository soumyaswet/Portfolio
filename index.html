<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soumya Swet - Live Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background: #001a33;
        }

        /* Base gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #003366, #002244);
            z-index: -3;
        }

        /* Moving round gradient orbs */
        .gradient-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: -2;
        }

        .orb1 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #0066cc, transparent);
            top: -100px;
            left: -100px;
            animation: float1 20s ease-in-out infinite;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #004080, transparent);
            bottom: -50px;
            right: -50px;
            animation: float2 25s ease-in-out infinite;
        }

        .orb3 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #0059b3, transparent);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float3 30s ease-in-out infinite;
        }

        .orb4 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #003d7a, transparent);
            top: 20%;
            right: 10%;
            animation: float4 22s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(100px, 150px); }
            66% { transform: translate(-50px, 100px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(-120px, -80px); }
            66% { transform: translate(80px, -120px); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-30%, -60%) scale(1.2); }
        }

        @keyframes float4 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-100px, 80px) scale(0.8); }
        }

        header {
            padding: 1.5rem 2rem;
            width: 100%;
            z-index: 10;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.1rem;
            color: white;
            font-weight: 500;
            letter-spacing: 1px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }

        /* Theme Toggle Button */
        .theme-toggle {
            width: 60px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .theme-toggle-slider {
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 2px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .theme-toggle-slider svg {
            width: 14px;
            height: 14px;
        }

        /* Light Mode Styles */
        body.light-mode {
            background: #f0f4f8;
        }

        body.light-mode::before {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
        }

        body.light-mode .orb1 {
            background: radial-gradient(circle, #64b5f6, transparent);
        }

        body.light-mode .orb2 {
            background: radial-gradient(circle, #42a5f5, transparent);
        }

        body.light-mode .orb3 {
            background: radial-gradient(circle, #90caf9, transparent);
        }

        body.light-mode .orb4 {
            background: radial-gradient(circle, #2196f3, transparent);
        }

        body.light-mode .logo {
            color: #1565c0;
            text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.5);
        }

        body.light-mode .live-soon {
            color: #0d47a1;
            text-shadow: 3px 3px 20px rgba(255, 255, 255, 0.5);
        }

        body.light-mode .section-title {
            color: #0d47a1;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
        }

        body.light-mode .profile-badge {
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(0, 0, 0, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        body.light-mode .profile-badge:hover {
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.2);
        }

        body.light-mode .profile-name-large {
            color: #1565c0;
        }

        body.light-mode .profile-handle {
            color: rgba(0, 0, 0, 0.6);
        }

        body.light-mode .profile-cta {
            color: #1565c0;
            background: rgba(21, 101, 192, 0.1);
            border-color: rgba(21, 101, 192, 0.3);
        }

        body.light-mode .profile-badge:hover .profile-cta {
            background: rgba(21, 101, 192, 0.2);
            border-color: rgba(21, 101, 192, 0.5);
        }

        body.light-mode footer {
            color: rgba(0, 0, 0, 0.7);
        }

        body.light-mode .theme-toggle {
            background: rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.2);
        }

        body.light-mode .theme-toggle-slider {
            left: 32px;
            background: #0d47a1;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            position: relative;
            padding: 2rem;
        }

        .content {
            text-align: center;
            animation: fadeInUp 1.5s ease;
            margin-bottom: 3rem;
        }

        .live-soon {
            font-size: 5rem;
            font-weight: 700;
            color: white;
            text-transform: uppercase;
            letter-spacing: 8px;
            text-shadow: 3px 3px 20px rgba(0, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            margin-bottom: 2rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 3px 3px 20px rgba(0, 0, 0, 0.5),
                             0 0 30px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 3px 3px 20px rgba(0, 0, 0, 0.5),
                             0 0 50px rgba(255, 255, 255, 0.6);
            }
        }

        /* Social Profiles Section */
        .social-profiles-section {
            padding: 4rem 2rem 6rem 2rem;
            z-index: 10;
            position: relative;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            color: white;
            margin-bottom: 3rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        .profiles-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 3rem;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .profile-badge {
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            padding: 2.5rem 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            min-width: 280px;
            position: relative;
            overflow: hidden;
        }

        .profile-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .profile-badge:hover::before {
            left: 100%;
        }

        .profile-badge:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .linkedin-badge:hover {
            background: rgba(10, 102, 194, 0.2);
            border-color: #0A66C2;
        }

        .instagram-badge:hover {
            background: rgba(225, 48, 108, 0.2);
            border-color: #E1306C;
        }

        .x-badge:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #ffffff;
        }

        .profile-icon-large {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            transition: all 0.4s ease;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .profile-badge:hover .profile-icon-large {
            transform: scale(1.1) rotate(5deg);
            animation: none;
        }

        .linkedin-icon-large {
            background: #0A66C2;
            box-shadow: 0 10px 30px rgba(10, 102, 194, 0.4);
        }

        .instagram-icon-large {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            box-shadow: 0 10px 30px rgba(225, 48, 108, 0.4);
        }

        .x-icon-large {
            background: #000000;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        .profile-info {
            text-align: center;
        }

        .profile-name-large {
            color: white;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .profile-handle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .profile-cta {
            color: white;
            font-size: 0.9rem;
            padding: 0.6rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .profile-badge:hover .profile-cta {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        footer {
            padding: 2rem;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            z-index: 10;
            position: relative;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 1rem;
            }
            
            .live-soon {
                font-size: 3rem;
                letter-spacing: 4px;
            }

            .orb1, .orb2, .orb3, .orb4 {
                width: 300px;
                height: 300px;
            }

            .section-title {
                font-size: 2rem;
            }

            .profiles-container {
                gap: 2rem;
            }

            .profile-badge {
                min-width: 250px;
            }

            .profile-icon-large {
                width: 80px;
                height: 80px;
            }

            .profile-name-large {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

            <div class="theme-toggle-slider">

                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
                <svg id="theme-icon-sun" viewBox="0 0 24 24" fill="#ffd700" style="display: none;">

                </svg>
            </div>
        </div>
    </header>

    <script>
        const currentTheme = localStorage.getItem('theme') || 'dark';
        if (currentTheme === 'light') {
            document.body.classList.add('light-mode');
            document.getElementById('theme-icon-moon').style.display = 'none';
            document.getElementById('theme-icon-sun').style.display = 'block';
        }

        function toggleTheme() {
            const body = document.body;
            const moonIcon = document.getElementById('theme-icon-moon');
            const sunIcon = document.getElementById('theme-icon-sun');
            
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                localStorage.setItem('theme', 'light');
                moonIcon.style.display = 'none';
                sunIcon.style.display = 'block';
            } else {
                localStorage.setItem('theme', 'dark');
                moonIcon.style.display = 'block';
                sunIcon.style.display = 'none';
            }
        }
    </script>

            <div class="live-soon">Live Soon</div>
        </div>
    </section>

</html>
